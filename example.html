<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Worker Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input, button {
      padding: 8px 12px;
      margin: 5px 5px 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .log {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
    }
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #e0e0e0;
      color: #333;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Shared Worker Multi-Tab Demo</h1>
  <p>Open this page in multiple tabs to see cross-tab communication.</p>

  <div class="container">
    <!-- Publisher Tab -->
    <div class="panel">
      <h2>Publisher</h2>
      <div>
        <input type="text" id="channelInput" placeholder="Channel name" value="counter">
        <input type="text" id="dataInput" placeholder="Data (JSON)" value='{"value": 1}'>
        <button onclick="publish()">Publish</button>
      </div>
      <div id="publishStatus"></div>
      <h3>Log</h3>
      <div class="log" id="publishLog"></div>
    </div>

    <!-- Subscriber Tab -->
    <div class="panel">
      <h2>Subscriber</h2>
      <div>
        <input type="text" id="subscribeChannelInput" placeholder="Channel name" value="counter">
        <button onclick="subscribe()">Subscribe</button>
        <button onclick="unsubscribe()">Unsubscribe</button>
      </div>
      <div>
        <button onclick="getData()">Get Current Data</button>
      </div>
      <div id="subscribeStatus"></div>
      <h3>Received Data</h3>
      <div class="log" id="subscribeLog"></div>
    </div>
  </div>

  <script src="wasm_exec.js"></script>
  <script type="module">
    import { SharedWorkerClient } from './client.js';

    let client = null;
    let currentSubscription = null;

    // Initialize client when page loads
    async function initClient() {
      try {
        client = new SharedWorkerClient('./worker.js');
        log('publishLog', 'Shared worker client initialized');
        log('subscribeLog', 'Shared worker client initialized');
      } catch (e) {
        showStatus('publishStatus', 'error', 'Failed to initialize: ' + e.message);
        showStatus('subscribeStatus', 'error', 'Failed to initialize: ' + e.message);
      }
    }

    window.publish = async function() {
      if (!client) {
        showStatus('publishStatus', 'error', 'Client not initialized');
        return;
      }

      const channel = document.getElementById('channelInput').value;
      const dataStr = document.getElementById('dataInput').value;

      if (!channel) {
        showStatus('publishStatus', 'error', 'Channel name required');
        return;
      }

      try {
        const data = JSON.parse(dataStr);
        client.publish(channel, data);
        showStatus('publishStatus', 'success', `Published to "${channel}"`);
        log('publishLog', `Published: ${JSON.stringify(data)}`);
      } catch (e) {
        showStatus('publishStatus', 'error', 'Invalid JSON: ' + e.message);
      }
    };

    window.subscribe = function() {
      if (!client) {
        showStatus('subscribeStatus', 'error', 'Client not initialized');
        return;
      }

      const channel = document.getElementById('subscribeChannelInput').value;
      if (!channel) {
        showStatus('subscribeStatus', 'error', 'Channel name required');
        return;
      }

      if (currentSubscription) {
        currentSubscription();
      }

      currentSubscription = client.subscribe(channel, (data) => {
        showStatus('subscribeStatus', 'success', `Subscribed to "${channel}"`);
        log('subscribeLog', `Received: ${JSON.stringify(data)}`);
      });

      log('subscribeLog', `Subscribed to "${channel}"`);
    };

    window.unsubscribe = function() {
      if (currentSubscription) {
        currentSubscription();
        currentSubscription = null;
        showStatus('subscribeStatus', 'success', 'Unsubscribed');
        log('subscribeLog', 'Unsubscribed');
      }
    };

    window.getData = async function() {
      if (!client) {
        showStatus('subscribeStatus', 'error', 'Client not initialized');
        return;
      }

      const channel = document.getElementById('subscribeChannelInput').value;
      if (!channel) {
        showStatus('subscribeStatus', 'error', 'Channel name required');
        return;
      }

      try {
        const data = await client.get(channel);
        log('subscribeLog', `Got: ${JSON.stringify(data)}`);
        showStatus('subscribeStatus', 'success', 'Data retrieved');
      } catch (e) {
        log('subscribeLog', `Error: ${e.message}`);
        showStatus('subscribeStatus', 'error', e.message);
      }
    };

    function log(elementId, message) {
      const el = document.getElementById(elementId);
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      el.insertBefore(entry, el.firstChild);
      
      // Keep only last 20 entries
      while (el.children.length > 20) {
        el.removeChild(el.lastChild);
      }
    }

    function showStatus(elementId, type, message) {
      const el = document.getElementById(elementId);
      el.className = `status ${type}`;
      el.textContent = message;
    }

    // Initialize when page loads
    initClient();
  </script>
</body>
</html>
